<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&family=Dancing+Script&family=Farro:wght@300&family=Grenze&family=Lobster&family=Montserrat&family=Noto+Sans:wght@700&family=Poppins:wght@300;400&family=Quicksand:wght@300&family=Quintessential&family=Rowdies:wght@300&family=Staatliches&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="login_stylesheet.css">
<body>
    <div class="main">
        <h2>Login</h2>
        <p>Email Address : <input type="email" name="emailid" id="emailid" required></p>
        <p>Password : <input type="password" name="pass" id="pass" required></p>
        <button class="btn1">Login</button>
    </div>
    <div class="main2">
        <h2>Sign Up</h2>
        <p>Name : <input type="text" name="name" id="name" required></p>
        <!--<p>Age : <input type="date" name="age" id="age"> </p>-->
        <p>Email Address : <input type="email" name="emailaddress" id="emailaddress" required></p>
        <p>Create Password : <input type="password" name="passkey" id="passkey" required></p>
        <p>Confirm Password : <input type="password" name="confirmpass" id="confirmpass" required></p>
        <button class="btn2">Create Account</button>
    </div>
</body>
</html>
